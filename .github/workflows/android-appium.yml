name: Android Appium Tests

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Cache Node modules
      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies
      - name: Install npm dependencies
        run: npm ci

      # Download APK
      - name: Download APK
        run: |
          mkdir -p ./app/android
          curl -L -o ./app/android/ApiDemos-debug.apk \
            https://github.com/appium/sample-code/raw/master/sample-code/apps/ApiDemos-debug.apk

      # Cache Gradle, Android SDK, Emulator images
      - name: Cache Android & Gradle
        uses: actions/cache@v4
        id: android-cache
        with:
          path: |
            ~/.gradle
            ~/.android
            ~/.android-sdk
            ~/.emulator
          key: android-${{ runner.os }}-33-${{ hashFiles('**/build.gradle') }}
          restore-keys: android-${{ runner.os }}-33-

      # Set up Android Emulator
      - name: Set up Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          profile: pixel
          emulator-options: -no-window -no-audio -gpu swiftshader_indirect -no-boot-anim -no-snapshot-load
          script: |
            echo "Waiting for emulator to boot..."
            adb wait-for-device
            for i in {1..60}; do
              boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
              if [ "$boot_completed" == "1" ]; then
                echo "Emulator booted!"
                break
              fi
              sleep 5
            done
            if [ "$boot_completed" != "1" ]; then
              echo "Emulator failed to boot"
              exit 1
            fi
            echo "Unlocking screen..."
            adb shell input keyevent 82
            echo "Emulator ready"

      # Start Appium server
      - name: Start Appium
        run: npx appium --port 4723 --relaxed-security &

      # Run WebdriverIO tests
      - name: Run WebdriverIO tests
        run: npm run wdio -- ./wdio.conf.ts

      # Upload Allure results
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ./allure-results

      # Checkout gh-pages branch
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      # Copy Allure history
      - name: Copy Allure history
        run: |
          if [ -d "gh-pages/history" ]; then
            mkdir -p allure-results/history
            cp -r gh-pages/history/* allure-results/
          fi

      # Add Allure metadata
      - name: Add Allure metadata
        run: |
          mkdir -p allure-results
          echo "Build_Number=${{ github.run_number }}" >> allure-results/environment.properties
          echo "Branch=${{ github.ref_name }}" >> allure-results/environment.properties
          echo "Commit_SHA=$(echo ${{ github.sha }} | cut -c1-8)" >> allure-results/environment.properties
          echo "Repository=${{ github.repository }}" >> allure-results/environment.properties
          VERSION=$(node -p "require('./package.json').version")
          echo "App_Version=$VERSION" >> allure-results/environment.properties
          echo "Android_API=33" >> allure-results/environment.properties
          echo "Android_Device=pixel" >> allure-results/environment.properties

          cat <<EOF > allure-results/executor.json
          {
            "name": "GitHub Actions",
            "type": "github",
            "buildName": "Run #${{ github.run_number }}",
            "buildUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "reportUrl": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/",
            "buildOrder": ${{ github.run_number }}
          }
          EOF

      # Generate Allure report
      - name: Generate Allure report
        run: npx allure generate ./allure-results --clean -o ./allure-report

      # Deploy Allure report
      - name: Deploy Allure report
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          keep_files: true

      # Print report link
      - name: Allure report link
        run: |
          echo 'Allure report: https://raithdw.github.io/android-apidemo/index.html' >> $GITHUB_STEP_SUMMARY