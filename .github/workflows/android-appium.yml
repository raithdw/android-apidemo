name: Android Appium Tests

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  android-tests-and-deploy:
    runs-on: ubuntu-22.04
    permissions:
      contents: write  # Required for GitHub Pages deploy

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Cache node modules for faster CI
      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install npm dependencies
      - name: Install npm dependencies
        run: npm ci

      # Download APK (replace with your app)
      - name: Download APK
        run: |
          mkdir -p ./app/android
          curl -L -o ./app/android/ApiDemos-debug.apk \
            https://github.com/appium/sample-code/raw/master/sample-code/apps/ApiDemos-debug.apk

      # Set up Android Emulator + run tests
      - name: Set up Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          profile: pixel
          emulator-options: -no-window -no-audio -no-boot-anim
          script: |
            # Unlock screen
            adb shell input keyevent 82
            # Start Appium in background
            npx appium --port 4723 --relaxed-security &
            sleep 10
            # Run WebdriverIO tests
            npm run wdio -- ./wdio.conf.ts

      # Upload raw Allure results
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ./allure-results

      # Checkout gh-pages branch to get previous history
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      # Copy previous Allure history
      - name: Copy Allure history
        run: |
          if [ -d "gh-pages/history" ]; then
            mkdir -p allure-results/history
            cp -r gh-pages/history/* allure-results/
          fi

      # Add Allure metadata (build number, SHA, branch, version, Android info)
      - name: Add Allure metadata
        run: |
          mkdir -p allure-results

          # Add environment properties
          echo "Build_Number=${{ github.run_number }}" >> allure-results/environment.properties
          echo "Branch=${{ github.ref_name }}" >> allure-results/environment.properties
          echo "Commit_SHA=$(echo ${{ github.sha }} | cut -c1-8)" >> allure-results/environment.properties
          echo "Repository=${{ github.repository }}" >> allure-results/environment.properties
          VERSION=$(node -p "require('./package.json').version")
          echo "App_Version=$VERSION" >> allure-results/environment.properties
          echo "Android_API=33" >> allure-results/environment.properties
          echo "Android_Device=pixel" >> allure-results/environment.properties

          # Add executor info for Allure overview
          cat <<EOF > allure-results/executor.json
          {
            "name": "GitHub Actions",
            "type": "github",
            "buildName": "Run #${{ github.run_number }}",
            "buildUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "reportUrl": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/",
            "buildOrder": ${{ github.run_number }}
          }
          EOF

      # Generate Allure report with history
      - name: Generate Allure report
        run: |
          npx allure generate ./allure-results --clean -o ./allure-report

      # Verify report
      - name: Verify Allure report
        run: ls -la ./allure-report

      # Deploy Allure report to GitHub Pages
      - name: Deploy Allure report
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          keep_files: true

      # Print Allure report URL
      - name: Allure report link
        run: |
          echo "Allure report: https://<YOUR_GITHUB_USERNAME>.github.io/<REPO_NAME>/index.html" >> $GITHUB_STEP_SUMMARY